<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Wallet Connect</title>
  <script src="https://albedo.link/embed.js"></script>
</head>
<body>
  <button onclick="connectWallet()">üîê Connect Wallet</button>
  <p id="walletStatus">Wallet not connected</p>

  <script>
    async function connectWallet() {
      try {
        const res = await albedo.publicKey();
        document.getElementById("walletStatus").innerText = "Connected: " + res.pubkey;
        console.log("Public key:", res.pubkey);
      } catch (err) {
        document.getElementById("walletStatus").innerText = "‚ùå Failed to connect";
        console.error(err);
      }
    }
  </script>
</body>
</html>

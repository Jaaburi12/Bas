<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laam Buy/Sell Widget</title>
  <script src="https://albedo.link/albedo.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .widget {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #2f80ed;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .wallet-info {
      font-size: 0.9em;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>

        document.getElementById("walletInfo").innerText = `Connected: ${publicKey}`;

        alert("Connection failed");

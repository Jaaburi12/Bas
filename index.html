<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Token Trading - Multi-Wallet Support</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-sdk/11.2.2/stellar-sdk.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@albedo-link/intent@0.13.0/lib/albedo.intent.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .wallet-selection {
            margin-bottom: 30px;
        }

        .wallet-selection h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .wallet-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .wallet-option {
            position: relative;
        }

        .wallet-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .wallet-option label {
            display: block;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            background: white;
        }

        .wallet-option input[type="radio"]:checked + label {
            border-color: #667eea;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .wallet-option label:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .trading-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-buy {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-buy:hover {
            background: linear-gradient(45deg, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-sell {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .btn-sell:hover {
            background: linear-gradient(45deg, #d32f2f, #b71c1c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-connect {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn-connect:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .wallet-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .wallet-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .balance-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            color: #666;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .price-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .price-info h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .price-display {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .button-group, .wallet-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Stellar Trading</h1>
            <p>Multi-Wallet Support for Stellar Token Trading</p>
        </div>

        <div id="status" class="status hidden"></div>

        <div class="wallet-selection">
            <h3>
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                </svg>
                Select Wallet
            </h3>
            <div class="wallet-options">
                <div class="wallet-option">
                    <input type="radio" id="lobster" name="wallet" value="lobster" checked>
                    <label for="lobster">ü¶û Lobster Wallet</label>
                </div>
                <div class="wallet-option">
                    <input type="radio" id="albedo" name="wallet" value="albedo">
                    <label for="albedo">‚≠ê Albedo.link</label>
                </div>
            </div>
        </div>

        <button id="connectWallet" class="btn btn-connect">
            <span id="connectText">Connect Wallet</span>
            <span id="connectLoading" class="loading hidden"></span>
        </button>

        <div id="walletInfo" class="wallet-info hidden">
            <h3>üíº Wallet Information</h3>
            <div class="balance-item">
                <span>Public Key:</span>
                <span id="publicKey">-</span>
            </div>
            <div class="balance-item">
                <span>XLM Balance:</span>
                <span id="xlmBalance">-</span>
            </div>
            <div class="balance-item">
                <span>Asset Balance:</span>
                <span id="assetBalance">-</span>
            </div>
        </div>

        <div id="priceInfo" class="price-info hidden">
            <h3>üìä Current Market Price</h3>
            <div class="price-display" id="currentPrice">Loading...</div>
            <small id="pricePair">Asset/XLM</small>
        </div>

        <div id="tradingInterface" class="hidden">
            <div class="trading-section">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    Asset Configuration
                </h2>

                <div class="form-group">
                    <label for="assetCode">Asset Code</label>
                    <input type="text" id="assetCode" placeholder="e.g., LAAM, AQUA, USDC" value="LAAM" maxlength="12">
                </div>

                <div class="form-group">
                    <label for="assetIssuer">Asset Issuer (Public Key)</label>
                    <input type="text" id="assetIssuer" placeholder="GXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX">
                </div>

                <button id="setAssetBtn" class="btn btn-connect" style="margin-bottom: 20px;">
                    Set Trading Asset
                </button>
            </div>

            <div id="tradingSection" class="trading-section hidden">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M7 14l5-5 5 5z"/>
                    </svg>
                    Trading Interface
                </h2>

                <div class="form-group">
                    <label for="tradeType">Trade Type</label>
                    <select id="tradeType">
                        <option value="buy">Buy Asset with XLM</option>
                        <option value="sell">Sell Asset for XLM</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount" step="0.0000001" min="0">
                </div>

                <div class="form-group">
                    <label for="price">Price (XLM per Asset)</label>
                    <input type="number" id="price" placeholder="Enter price" step="0.0000001" min="0">
                </div>

                <div class="button-group">
                    <button id="buyBtn" class="btn btn-buy">
                        üìà Buy Asset
                    </button>
                    <button id="sellBtn" class="btn btn-sell">
                        üìâ Sell Asset
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Stellar SDK setup
        const StellarSdk = window.StellarSdk;
        const server = new StellarSdk.Horizon.Server('https://horizon.stellar.org');
        
        // Asset configuration
        let CUSTOM_ASSET = null;
        const XLM_ASSET = StellarSdk.Asset.native();

        let userPublicKey = null;
        let userAccount = null;
        let selectedWallet = 'lobster';

        // DOM elements
        const connectWalletBtn = document.getElementById('connectWallet');
        const connectText = document.getElementById('connectText');
        const connectLoading = document.getElementById('connectLoading');
        const statusDiv = document.getElementById('status');
        const walletInfo = document.getElementById('walletInfo');
        const tradingInterface = document.getElementById('tradingInterface');
        const tradingSection = document.getElementById('tradingSection');
        const priceInfo = document.getElementById('priceInfo');
        const buyBtn = document.getElementById('buyBtn');
        const sellBtn = document.getElementById('sellBtn');
        const tradeTypeSelect = document.getElementById('tradeType');
        const amountInput = document.getElementById('amount');
        const priceInput = document.getElementById('price');
        const assetCodeInput = document.getElementById('assetCode');
        const assetIssuerInput = document.getElementById('assetIssuer');
        const setAssetBtn = document.getElementById('setAssetBtn');
        const walletRadios = document.querySelectorAll('input[name="wallet"]');

        // Utility functions
        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 5000);
        }

        function setLoading(isLoading) {
            if (isLoading) {
                connectText.classList.add('hidden');
                connectLoading.classList.remove('hidden');
                connectWalletBtn.disabled = true;
            } else {
                connectText.classList.remove('hidden');
                connectLoading.classList.add('hidden');
                connectWalletBtn.disabled = false;
            }
        }

        function updateConnectButtonText() {
            const walletName = selectedWallet === 'lobster' ? 'Lobster Wallet' : 'Albedo.link';
            connectText.textContent = `Connect ${walletName}`;
        }

        // Set custom asset function
        function setAsset() {
            try {
                const assetCode = assetCodeInput.value.trim().toUpperCase();
                const assetIssuer = assetIssuerInput.value.trim();

                if (!assetCode) {
                    throw new Error('Asset code is required');
                }

                if (assetCode === 'XLM') {
                    CUSTOM_ASSET = StellarSdk.Asset.native();
                } else {
                    if (!assetIssuer) {
                        throw new Error('Asset issuer is required for non-native assets');
                    }

                    if (!StellarSdk.StrKey.isValidEd25519PublicKey(assetIssuer)) {
                        throw new Error('Invalid issuer public key format');
                    }

                    CUSTOM_ASSET = new StellarSdk.Asset(assetCode, assetIssuer);
                }

                // Update UI
                document.getElementById('pricePair').textContent = `${assetCode}/XLM`;
                tradingSection.classList.remove('hidden');
                setAssetBtn.textContent = `Asset Set: ${assetCode} ‚úì`;
                setAssetBtn.style.background = '#4CAF50';
                setAssetBtn.disabled = true;

                // Update balance if wallet is connected
                if (userAccount) {
                    updateAssetBalance();
                }

                showStatus(`Asset ${assetCode} configured successfully!`, 'success');

            } catch (error) {
                console.error('Error setting asset:', error);
                showStatus('Error setting asset: ' + error.message, 'error');
            }
        }

        // Update asset balance
        function updateAssetBalance() {
            if (!userAccount || !CUSTOM_ASSET) return;

            let assetBalance;
            if (CUSTOM_ASSET.isNative()) {
                assetBalance = userAccount.balances.find(balance => balance.asset_type === 'native');
            } else {
                assetBalance = userAccount.balances.find(balance => 
                    balance.asset_code === CUSTOM_ASSET.code && 
                    balance.asset_issuer === CUSTOM_ASSET.issuer
                );
            }

            const assetCode = CUSTOM_ASSET.isNative() ? 'XLM' : CUSTOM_ASSET.code;
            document.getElementById('assetBalance').textContent = assetBalance ? assetBalance.balance + ` ${assetCode}` : `0 ${assetCode}`;
        }

        // Connect wallet function
        async function connectWallet() {
            try {
                setLoading(true);
                showStatus(`Connecting to ${selectedWallet === 'lobster' ? 'Lobster wallet' : 'Albedo.link'}...`, 'info');

                if (selectedWallet === 'albedo') {
                    // Use Albedo.link
                    const result = await albedo.publicKey({
                        token: Math.random().toString(36).substring(2, 15)
                    });
                    
                    userPublicKey = result.pubkey;
                } else {
                    // Use Lobster (demo mode)
                    const demoPublicKey = prompt('Enter your Stellar public key for demo:');
                    
                    if (!demoPublicKey) {
                        throw new Error('Public key is required');
                    }

                    if (!StellarSdk.StrKey.isValidEd25519PublicKey(demoPublicKey)) {
                        throw new Error('Invalid public key format');
                    }

                    userPublicKey = demoPublicKey;
                }
                
                // Load account information
                userAccount = await server.loadAccount(userPublicKey);
                
                // Update UI
                document.getElementById('publicKey').textContent = userPublicKey.substring(0, 10) + '...';
                
                // Get balances
                const xlmBalance = userAccount.balances.find(balance => balance.asset_type === 'native');
                document.getElementById('xlmBalance').textContent = xlmBalance ? xlmBalance.balance + ' XLM' : '0 XLM';

                // Update custom asset balance if set
                if (CUSTOM_ASSET) {
                    updateAssetBalance();
                } else {
                    document.getElementById('assetBalance').textContent = '0 (Set asset first)';
                }

                // Show wallet info and trading interface
                walletInfo.classList.remove('hidden');
                tradingInterface.classList.remove('hidden');
                priceInfo.classList.rem
